<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Visualization</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-section">
                <img src="logo_no_dual.png" alt="Logo" class="logo">
                <h1>Agentic Visualization</h1>
            </div>
            <div class="header-content">
                <div class="controls">
                <input type="file" id="fileInput" accept=".md" />
                <button id="loadSample">Load Sample</button>
                <button id="clearGraph">Clear Graph</button>
                <button id="toggle3D" class="toggle-3d">Switch to 3D</button>
            </div>
            </div>
        </header>
        
        <main>
            <div class="graph-container" id="graphContainer">
                <svg id="graph"></svg>
                <div class="graph-controls-3d" id="graph3dControls" style="display: none;">
                    <button id="resetCamera">Reset Camera</button>
                    <button id="zoomToFit">Fit to View</button>
                </div>
            </div>
            
            <div class="info-panel">
                <h3>File Information</h3>
                <div id="fileInfo">
                    <p>No file loaded</p>
                </div>
                
                <h3>Graph Statistics</h3>
                <div id="graphStats">
                    <p>Nodes: 0</p>
                    <p>Links: 0</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Detail Panel -->
    <div id="detailPanel" class="detail-panel hidden">
        <div class="detail-header">
            <h2 id="detailTitle">Node Details</h2>
            <button id="closeDetail" class="close-btn">&times;</button>
        </div>
        <div class="detail-content">
            <div id="detailMeta" class="detail-meta"></div>
            <div id="detailBody" class="detail-body"></div>
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
